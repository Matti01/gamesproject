<!DOCTYPE html>
<html lang="en">
<!-- Falls für Passwort und Username gefragt wird dann bei beiden "admin" eingeben -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Games & Publishers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
<div class="container">
    <header class="row d-flex justify-content-around bg-dark py-3">
        <h1 class="col-5 text-center text-white">Games API</h1>
    </header>
</div>
<div class="container mt-3 justify-content-center" style="display: none;">
    <table class="table text-center" id="notenList">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Game Name</th>
            <th scope="col">Publisher Id</th>
            <th scope="col">Release Date</th>
            <th scope="col">Platform</th>
        </tr>
        </thead>
    </table>
</div>
<div class="mt-3 container">
    <h2>Game hinzufügen</h2>
    <form class="border border-1 rounded-3 border-dark p-4" onsubmit="return false;">
        <div class="row">
            <div class="col-6">
                <label for="gameName" class="form-label">Game Name</label>
                <input type="text" class="form-control" id="gameName" required>
            </div>
            <div class="col-2">
                <label for="id" class="form-label">Id</label>
                <input type="number" class="form-control" id="id" required>
            </div>
            <div class="col-4">
                <label for="publisher_id" class="form-label">Publisher Id</label>
                <input type="number" class="form-control" id="publisher_id" required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <label for="platform" class="form-label">Platform</label>
                <input type="text" class="form-control" id="platform" required>
            </div>
            <div class="col-6">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" required>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" onclick="createGame()">Hinzufügen</button>
        </div>
    </form>
</div>

<div class="mt-3 container">
    <h2>Games List</h2>
    <table id="games-table" class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Game Name</th>
            <th scope="col">Publisher Id</th>
            <th scope="col">Release Date</th>
            <th scope="col">Platform</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id="games-table-body" >
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <button type="button" class="btn btn-primary mt-3" onclick="fetchGame()">Alle Games anzeigen</button>
</div>


<div class="container mt-3 justify-content-center" style="display: none;">
    <table class="table text-center" id="publisherList">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Game Name</th>
            <th scope="col">Publisher Id</th>
            <th scope="col">Release Date</th>
            <th scope="col">Platform</th>
        </tr>
        </thead>
    </table>
</div>
<div class="mt-4 container">
    <h2>Publisher hinzufügen</h2>
    <form class="border border-1 rounded-3 border-dark p-4" onsubmit="return false;">
        <div class="row">
            <div class="col-6">
                <label for="publisherName" class="form-label">Publisher Name</label>
                <input type="text" class="form-control" id="publisherName" required>
            </div>
            <div class="col-2">
                <label for="id-publisher" class="form-label">Id</label>
                <input type="number" class="form-control" id="id-publisher" required>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" onclick="createPublisher()">Hinzufügen</button>
        </div>
    </form>
</div>

<div class="mt-3 container">
    <h2>Publisher List</h2>
    <table id="publisher-table" class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Game Name</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id="publisher-table-body" >
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <button type="button" class="btn btn-primary mt-3" onclick="fetchPublisher()">Alle Publisher anzeigen</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
